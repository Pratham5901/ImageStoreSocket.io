<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <!-- Include your existing stylesheets -->

    <!-- Your existing navigation menu goes here -->

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>

    <!-- Section for displaying images in cards -->
    <section class="card-container">
      <div class="image-card">

    <section class="card-container">

    <!-- Repeat the above structure for additional images -->
